<mat-progress-bar mode="indeterminate" *ngIf="showLoader"></mat-progress-bar>

<div class="row">
	<div class=" limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" [formGroup]="formData" (ngSubmit)=" formData.valid ? authenticateUser() : null ">
					<span class="login100-form-title p-b-32">
						Account Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" formControlName="email" type="text" name="username" autocomplete="off">
						<span class="focus-input100"></span>

						<div *ngIf="!formData.controls['email'].valid && (formData.controls['email'].touched || contactbtn)">

							<div class="contactalert" *ngIf="(formData.controls['email'].errors | showerror )==='required'">*This field is required</div>

						</div>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" formControlName="password" type="password" name="pass" >
						<span class="focus-input100"></span>

						<div *ngIf="!formData.controls['password'].valid && (formData.controls['password'].touched || contactbtn)">

							<div class="contactalert" *ngIf="(formData.controls['password'].errors | showerror )==='required'">*This field is required</div>

						</div>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						
						<div>
							<a href="javascript:void(0)" class="txt3" (click)="test()">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)=" contactbtn=true; ">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
